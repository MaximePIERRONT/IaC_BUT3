---
- name: Debug variables
  debug:
    msg: "nginx_port is {{ nginx_port }}"
  tags: debug

- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/default
  notify: restart nginx

- name: Deploy web application
  template:
    src: index.html.j2
    dest: /var/www/html/index.html
